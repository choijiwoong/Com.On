<body>
  <h1>Com.On ✨</h1>
  <p>당신의 조건에 딱 맞는 제품을 대화로 검색해보세요</p>

  <div class="search-box">
    <input type="text" id="userQuery" placeholder="검색어를 입력하세요..." />
    <button onclick="goToResult()">검색</button>
  </div>

  <!-- 예시 질문 박스 -->
  <div class="examples">
  <p class="examples-title">💬 예시로 이런 질문은 어때요?</p>
  <div class="example-list">
    <button onclick="fillExample(this)" class="gtm_click_question1">내가 학교에서 사용할 노트북을 살건데 게>임같은거 말고 사무용으로 쓸거고 무게는 통학이 1시간 반 걸려서 조금 가벼웠으면 좋
겠어</button>
    <button onclick="fillExample(this)" class="gtm_click_question2">영상 편집용으로 쓸 노트북인데 성능 좋은 게 필요해</button>
    <button onclick="fillExample(this)" class="gtm_click_question3">디자인 전공이라 색감 좋은 화면이 필요해</button>
  </div>
</div>

  <script>
    // 예시 클릭 시 검색창에 자동 입력
    document.getElementById("example").addEventListener("click", function () {
      document.getElementById("userQuery").value = this.textContent;
    });

    function goToResult() {
      const query = document.getElementById("userQuery").value;
      if (query.trim()) {
        window.location.href = `result.html?query=${encodeURIComponent(query)}`;
      }
    }
  </script>
</body>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: #ffffff; /* 완전 흰 배경 */
    color: #000000; /* 일반 검정 텍스트 */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 12px;
    color: #000000;
  }

  .search-box {
    display: flex;
    max-width: 600px;
    width: 90%;
    background: #ffffff;
    border: 2px solid #f35a4a; /* 포인트 테두리 */
    border-radius: 999px;
    padding: 12px 16px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.08); /* 입체감 */
    margin-top: 24px;
    transition: box-shadow 0.2s ease;
  }

  .search-box:focus-within {
    box-shadow: 0 6px 16px rgba(0,0,0,0.1);
  }

  .search-box input {
    flex: 1;
    border: none;
    outline: none;
    font-size: 1rem;
    padding: 8px;
    background: transparent;
    color: #000;
  }

  .search-box button {
    background: #f35a4a;
    color: #fff;
    border: none;
    border-radius: 999px;
    padding: 8px 20px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.2s ease;
  }

  .search-box button:hover {
    background: #e14b3d;
  }

  .examples {
    max-width: 640px;
    margin-top: 32px;
    text-align: left;
    padding: 0 16px;
  }

  .examples-title {
    font-weight: 600;
    color: #000000;
    margin-bottom: 12px;
  }

  .example-list {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .example-list button {
    background-color: #fdf4f3;
    border: 1px solid #f5b0a9;
    color: #f35a4a;
    padding: 12px 16px;
    border-radius: 8px;
    font-size: 0.95rem;
    text-align: left;
    cursor: pointer;
    transition: background 0.2s ease;
  }

  .example-list button:hover {
    background-color: #fcecea;
    transform: translateY(-1px);
  }
</style>


<script>
  function fillExample(el) {
    document.getElementById("userQuery").value = el.textContent;
  }
</script>

</html>
