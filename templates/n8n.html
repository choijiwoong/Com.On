<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Aigent 결과 보기</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2em; }
    #result { margin-top: 1em; background: #f9f9f9; padding: 1.5em; border-radius: 10px; line-height: 1.6; }
    ul, ol { padding-left: 1.2em; }
    h3 { margin-top: 0; color: #333; }
  </style>
</head>
<body>
  <h2>🧠 Aigent 질문하기</h2>
  <input type="text" id="userInput" placeholder="질문을 입력하세요" style="width: 80%;" />
  <button onclick="submitQuery()">전송</button>

  <div id="result">여기에 결과가 표시됩니다</div>

  <script>
    async function submitQuery() {
      const userInput = document.getElementById("userInput").value;
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "응답을 기다리는 중...";

      try {
        const response = await fetch('https://n8n.1000.school/webhook/c932befe-195e-46b0-8502-39c9b1c69cc2', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question: userInput })
        });

        if (!response.ok) throw new Error("네트워크 오류 발생");

        const data = await response.text();
        resultDiv.innerHTML = data;
      } catch (error) {
        resultDiv.textContent = "에러: " + error.message;
      }
    }
  </script>
</body>
</html>
